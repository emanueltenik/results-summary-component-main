<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <div class="result">
      <h1> Your Result </h1>
         <p>
          <strong> Great </strong>  
          You scored higher than 65% of the
          people who have taken these tests.
      </p>
      <output class="skeleton">
        <p>
           <span id="total-score"> 76 </span> <span> of 100 </span>
           
        </p>
      </output>
    </div>
    
   <!-- Summary component -->
  <section class="summary">    
    <h2>  Summary </h2>
    <ul class="summary-list">
      <li class="summary-list-item accent1 ">
        <div class="summary-list-item-heading">
          <img src="./assets/images/icon-reaction.svg" width="25" alt="reaction image"/>       
          <h3> Reaction </h3>
        </div>
        <div class="summary-list-item-content ">
          <p> <span class="score"> 80  </span> / 100</p>
        </div>
      </li>

      <li class="summary-list-item accent2 ">
        <div class="summary-list-item-heading">
          <img src="./assets/images/icon-memory.svg" width="25" alt="memory image"/>
          <h3> Memory </h3>
        </div>
        <div class="summary-list-item-content">
          <p> <span class="score"> 92  </span> / 100</p>
        </div>
      </li>

      <li class="summary-list-item accent3 ">
        <div class="summary-list-item-heading">
          <img src="./assets/images/icon-verbal.svg" width="25" alt="verbal image"/>
          <h3> Verbal </h3>
        </div>
        <div class="summary-list-item-content">
          <p> <span class="score"> 61  </span> / 100</p>
        </div>
      </li>

      <li class="summary-list-item accent4 ">
        <div class="summary-list-item-heading">
          <img src="./assets/images/icon-visual.svg" width="25" alt="visual image"/>
          <h3 class="visual__title"> Visual </h3>
        </div>
        <div class="summary-list-item-content">
          <p> <span class="score"> 72  </span> / 100</p>
        </div>
      </li>  
    </ul>
    <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank" role="button" id="continue-link" class="btn btn--primary">  Continue </a>
  </section>
  </div>
  <div class="attribution">
    <p>
      Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </p> 
    <p>
      Coded by&nbsp;<a href="#"> Emanuel Tenik </a>.
    </p>  
  </div>
</body>
</html>
