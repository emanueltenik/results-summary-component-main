<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrapper">
    <div class="result">
      <h1> Your Result </h1>
         <p>
          <strong> Great </strong>  
          You scored higher than 65% of the
          people who have taken these tests.
      </p>
      <output>
        <p>
           <span id="total-score"> 76 </span> <br/>
           of 100 
        </p>
      </output>
    </div>

    <!-- Summary component -->
    <section>
      <h2>  Summary </h2>
      <ul>
        <li>
          <div>
            <img src="./assets/images/icon-reaction.svg" width="25" alt="reaction image"/>
            <h3> Reaction </h3>
          </div>
          <div>
            <p> <span> 80  </span> / 100</p>
          </div>
        </li>

        <li>
          <div>
            <img src="./assets/images/icon-memory.svg" width="25" alt="memory image"/>
            <h3> Memory </h3>
          </div>
          <div>
            <p> <span> 92  </span> / 100</p>
          </div>
        </li>

        <li>
          <div>
            <img src="./assets/images/icon-verbal.svg" width="25" alt="verbal image"/>
            <h3> Verbal </h3>
          </div>
          <div>
            <p> <span> 61  </span> / 100</p>
          </div>
        </li>

        <li>
          <div>
            <img src="./assets/images/icon-visual.svg" width="25" alt="visual image"/>
            <h3> Visual </h3>
          </div>
          <div>
            <p> <span> 72  </span> / 100</p>
          </div>
        </li>  
      </ul>
      <a href="https://www.frontendmentor.io?ref=challenge"  target="_blank" role="button" id="continue-link">  Continue </a>
    </section>
  
</body>
</html>
